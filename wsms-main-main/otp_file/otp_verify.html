<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="style.css" />
<script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>

  </head>
  <body>
    <div class="container">
      <h2>OTP Verification</h2>
      <p>
        Enter the Verification code sent to
        <span id="mobile">(000) 000-0000</span>
      </p>
      <p>The OTP will Expire in <span id="expire">30</span>s</p>

      <div class="row">
        <input type="number"  />
        <input type="number" disabled />
        <input type="number" disabled />
        <input type="number" disabled />
      </div>
      <button type="button">Verify OTP</button>

      <p>
        Didn't receive code?
        <a href="javascript:void(0)" id="request" onclick="generateOTPs()">Request Again!</a>
      </p>
    </div>

    <script src="otp.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>

  </body>
</html>
